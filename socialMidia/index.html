<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Link</title>
</head>
<body>

    <section class="container"> 
        <header>
            <img class="profile-picture gradient" src="./images/profile.png" alt="foto de perfil">
            <h1 class="username">@progbr</h1>
            <p class="description">Programação, carreira, empreendedorismo e um pouco de Canadá</p>

        </header>
        <ul class="list">
            <li class="list-item gradient" >
                <a class="link" href="https://www.instagram.com/progbr/" target="blank">
                    Instagram
                    <img src="./images/instagram.png" alt="instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.youtube.com/c/Programadorbr"target="blank">
                    Youtube
                    <img src="./images/youtube.png" alt="youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.tiktok.com/@progbr"target="blank">
                    TikTok
                    <img src="./images/tiktok.png" alt="twitter">
                </a>
            </li>

        </ul>

        <footer>
            <a href="" class="contact gradient">
                <img src="./images/twitter.png" alt="twitter">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/whatsapp.png" alt="whatsapp">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/email.png" alt="email">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/phone.png" alt="phone">
            </a>

        </footer>
    </section>
    



</body>
</html>
